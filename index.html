<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <main>
        <body>
            <h1 id="title">Atendimento ao cliente</h1>
            <p id="description">Avalie o nosso atendimento preenchendo os campos abaixo!</p>
            <form id="survey-form">
                <fieldset>
                    <label id="name-label">Nome <input type="text" id="name" value="nome" placeholder="Insira seu nome" required></label>
                    <label id="email-label">Email <input type="email" id="email" value="email"  placeholder="exemplo@exemplo.com" required></label>
                    <label id="number-label">Idade <input type="number" id="number" value="Idade" placeholder="Idade" min="13" max="120" pattern="^\([1-9]{2}\) (?:[2-8]|9[1-9])[0-9]{3}\-[0-9]{4}$" required></label>
                </fieldset>
                <fieldset>
                    <label for="dropdown">No geral, qual a nota você daria para o nosso atendimento?
                        <select id="dropdown">
                            <option value="opção">Seleciona uma opção</option>
                            <option value="Muito positivo">Muito positivo</option>
                            <option value="Positivo">Positivo</option>
                            <option value="Neutro">Neutro</option>
                            <option value="Ruim">Ruim</option>
                            <option value="Pécimo">Pécimo</option>
                        </select>
                    </label>
                    <p>Você recomendaria os novos serviços?</p>
                    <label><input type="radio" name="contato" value="Com certeza">Com certeza</label>
                    <label><input type="radio" name="contato" value="Talvez">Talvez</label>
                    <label><input type="radio" name="contato" value="Nunca">Nunca</label>
                    <p>O que mais gostou no nosso atendimento <span>(Selecione uma ou mais opções)</span></p>
                    <labe><input type="checkbox" value="Rapidez">Rapidez</labe>
                    <labe><input type="checkbox" value="Atenção">Atenção</labe>
                    <labe><input type="checkbox" value="Comprometimento">Comprometimento</labe>
                    <labe><input type="checkbox" value="Satisfação">Satisfação</labe>
                </fieldset>
                <fieldset>
                    <label>Tem algum comentário ou sugestão?<textarea placeholder="Insira seu comentário aqui..."></textarea></label>
                </fieldset>
                <input type="submit" id="submit">
            </form>
        </body>
    </main>
</body>
</html>
